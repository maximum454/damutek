<!doctype html>
<html lang="ru">
<head>
    //= template/meta.html
    <title>Создать новый курс</title>
    <link rel="stylesheet" href="css/damutek.css">
</head>
<body>
<div class="wrp">
    //= template/header-student.html
    <main class="main">
        <div class="main__count">
            <div class="container">
                <div class="row">
                    <div class="account-menu">
                        <div class="account-menu__item"><span>Микроэкономика</span></div>
                    </div>
                </div>
            </div>
        </div>



        <div class="passing-test  js-passing-test">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="passing-test__header">
                            <div class="passing-test__tema">Тема 1.</div>
                            <div class="passing-test__title">Микроэкономикаға кіріспе</div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="passing-test__inner">
                            <div class="passing-test__question">
                                <div class="passing-test__tema--question">Вопрос 1 из 5</div>
                                <p class="passing-test__title--question">Экономикалық-математикалық модельдеу
                                    үйғарады:</p>
                            </div>
                            <div class="passing-test__img">
                                <img src="img/del/passing-test.jpg" alt="">
                            </div>
                            <div class="passing-test__answers">
                                <div class="mb-1">
                                    <input type="checkbox"><label for="">Шекті шамалар динамикасын зерделеу</label>
                                </div>
                                <div class="mb-1">
                                    <input type="checkbox" checked><label for="">Математикалық функциялар арқылы экономикалық
                                    шамалар тәуелдігін зерттеу</label>
                                </div>
                                <div class="mb-1">
                                    <input type="checkbox"><label for="">Экономикалық функцияларды графикалық
                                    бейнелеу</label>
                                </div>
                                <div class="mb-1">
                                    <input type="checkbox"><label for="">Экономикалық құбылыстарды және үрдістерді
                                    төменнен жоғарыға дейінгі қозғалыста зерттеу</label>
                                </div>
                                <div class="mb-1">
                                    <input type="checkbox"><label for="">Нақты, нағыз, шын объектінің қасиеттеріне ие
                                    жасанды объектіні модельдеу және талдау.</label>
                                </div>
                            </div>
                            <div class="d-flex">
                                <div class="mr-auto">
                                    <a href="#" class="passing-test__btn disable">Назад к прохождению курса</a>
                                </div>
                                <div class="ml-auto d-flex">
                                    <a href="#" class="passing-test__btn">Предыдущий вопрос</a>
                                    <a href="#" class="passing-test__btn ml-4">Следующий вопрос</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="main__hr">
    </main>
    //= template/footer.html
</div>
<script src="js/damutek.js"></script>
</body>
</html>
