<!doctype html>
<html lang="ru">
<head>
    //= template/meta.html
    <title>Damutek</title>
    <link rel="stylesheet" href="css/damutek.css">
</head>
<body>
<div class="wrp">
    //= template/header-student.html
    <main class="main">
        <div class="main__header">
            <div class="container">
                <div class="row">
                    <div class="passing">
                        <div class="passing__img col-lg-6 col-md-6 col-xs-12">
                            <img src="img/del/passing-img.jpg" alt="">
                        </div>
                        <div class="passing__txt col-lg-6 col-md-6 col-xs-12">
                            <div class="passing__name">Adobe Photoshop CC</div>
                            <a href="#" class="passing__btn">Перейти к «Лекция 3»</a>
                            <div class="passing__rating">
                                <div class="star js-star">
                                    <input type="radio" name="example" class="star__rating" value="1"/>
                                    <input type="radio" name="example" class="star__rating" value="2"/>
                                    <input type="radio" name="example" class="star__rating" value="3"/>
                                    <input type="radio" name="example" class="star__rating" value="4"/>
                                    <input type="radio" name="example" class="star__rating" value="5"/>
                                </div>
                                <span>Оценить этот курс</span>
                            </div>
                            <div class="passing__performance">
                                <p>Общее количество тестовых заданий: <b>17</b></p>
                                <p>Выполнено тестовых заданий:  <b>3</b></p>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="70"
                                     aria-valuemin="0" aria-valuemax="100" style="width:70%">
                                    <span class="sr-only">70% Complete</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main__count">
            <div class="container">
                <div class="row">
                    <div class="account-menu">
                        <div class="account-menu__item col-lg-2"><a href="#">Содержание курса</a></div>
                        <div class="account-menu__item col-lg-2"><a href="#">Вопросы и ответы</a></div>
                        <div class="account-menu__item col-lg-2"><a href="#">Параметры</a></div>
                    </div>
                </div>
            </div>
        </div>
        <br><br>

        <hr class="main__hr">
    </main>
    //= template/footer.html
</div>
<script src="js/damutek.js"></script>
</body>
</html>
