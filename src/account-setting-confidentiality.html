<!doctype html>
<html lang="ru">
<head>
    //= template/meta.html
    <title>Настройки конфидициальность</title>
    <link rel="stylesheet" href="css/damutek.css">
</head>
<body>
<div class="wrp">
    //= template/header-teacher.html
    <main class="main">
        <div class="main__header">
            <div class="container">
                <div class="row">
                    Настройки
                </div>
            </div>
        </div>
        <div class="main__count">
            <div class="container">
                <div class="row">
                    <div class="account-menu">
                        <div class="account-menu__item"><span></span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="profile">
            <div class="profile__left"></div>
            <div class="profile__right"></div>
            <div class="container">
                <div class="row">
                    <div class="profile__inner">
                        <div class="profile__aside">
                            <div class="profile__photo">
                                <img src="img/del/profile__photo.jpg" alt="">
                            </div>
                            <div class="profile__name">Ержан<br> <b>Куанбеков</b></div>

                            <a class="profile__link" href="#">Профиль</a>
                            <a class="profile__link" href="#">Фотография</a>
                            <a class="profile__link" href="#">Учетная запись</a>
                            <a class="profile__link active" href="#">Конфиденциальность</a>
                            <a class="profile__link" href="#">Вернуться к профиль</a>
                        </div>
                        <div class="profile__content">
                            <form class="setting-profile" action="">
                                <p>Здесь вы можете изменить настройки конфиденциальности.</p>
                                <br><br>
                                <div class="setting-profile__check">
                                    <input type="checkbox" checked>
                                    <label for="">Показывать мою страницу в результатах поиска.</label>
                                </div>
                                <div class="setting-profile__check">
                                    <input type="checkbox">
                                    <label for="">Показывать курсы, на которые я записан, на моей странице</label>
                                </div>
                                <hr>
                                <button class="setting-profile__btn">Сохранить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="main__hr">
    </main>
    //= template/footer.html
</div>
<script src="js/damutek.js"></script>
</body>
</html>
