<!doctype html>
<html lang="ru">
<head>
    //= template/meta.html
    <title>Создать новый курс страница 2</title>
    <link rel="stylesheet" href="css/damutek.css">
</head>
<body>
<div class="wrp">
    //= template/header-teacher.html
    <main class="main">
        <div class="main__header">
            <div class="container">
                <div class="row">
                    Преподаватель
                </div>
            </div>
        </div>
        <div class="main__count">
            <div class="container">
                <div class="row">
                    <div class="account-menu">
                        <div class="account-menu__item"><span>Создать новый курс</span></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="create-course-3">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="create-course-3__title">Тема 1.</div>
                        <div class="create-course-3__name-theme">
                            <div class="create-course-3__num"><span>0</span>/2</div>
                            <input class="create-course-3__input" type="text" placeholder="Введите название темы">
                        </div>
                    </div>
                </div>
                <div class="create-course-3__inner">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="create-course-3__name-lesson">
                                <div class="create-course-3__name-lesson-num">1.</div>
                                <input class="create-course-3__input" type="text" placeholder="Введите название урока">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="create-course-3__img">
                                <img src="../img/del/about__video-create.png" alt="">
                                <button class="create-course-3__btn color">Выбрать видеоролик</button>
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <textarea class="create-course-3__textarea" name="" id="" cols="30" rows="10"
                                      placeholder="Скопируйте в данную область текст вашей стенограммы к данному уроку."></textarea>
                        </div>
                        <div class="col-lg-12">
                            <div class="create-course-3__base">
                                <input type="checkbox"> <label for="">Использовать базу тестов в данном уроке для
                                создания тестового задания</label>
                                <div class="create-course-3__base-panel">
                                    <button class="create-course-3__btn">Создать новую базу тестов</button>
                                    <button class="create-course-3__btn">Выбрать вопросы</button>
                                    <button class="create-course-3__btn disable">Удалить базу тестов</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="create-course-3__addon">
                                <p><b>Дополнительные материалы</b></p>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="container">
            <div class="row mb-5 justify-content-center">
                <button class="create-course-2__btn back ml-3 mr-auto">Назад</button>
                <button class="create-course-2__btn save">Предварительный просмотр</button>
                <button class="create-course-2__btn save">Сохранить в черновик</button>
                <button class="create-course-2__btn next mr-3 ml-auto">Отправить на утверждение</button>
            </div>
        </div>

    </main>
    //= template/footer.html
</div>
<script src="js/damutek.js"></script>
</body>
</html>
