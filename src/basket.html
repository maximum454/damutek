<!doctype html>
<html lang="ru">
<head>
    //= template/meta.html
    <title>Damutek</title>
    <link rel="stylesheet" href="css/damutek.css">
</head>
<body>
<div class="wrp">
    //= template/header.html
    <main class="main">
        <div class="basket">
            <div class="basket__header">
                <div class="container">
                    <div class="row">
                        Корзина
                    </div>
                </div>
            </div>
            <div class="basket__count">
                <div class="container">
                    <div class="row">
                        Курсов в корзине: 3
                    </div>
                </div>
            </div>
            <div class="basket__inner">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8">

                        </div>
                        <div class="col-lg-4">
                            <form action="" class="form-order">
                                <div class="form-order__header">Общая сумма</div>
                                <div class="form-order__price">
                                    <span class="form-order__cena">14 000 тг</span>
                                    <span class="form-order__discount">Скидка 50%</span>
                                </div>
                                <a href="#" class="form-order__btn">Оформление заказа</a>
                                <input type="text" class="form-order__promo" placeholder="Напишите промо-код">
                                <input type="submit" class="form-order__btn form-order__btn--submit">
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    //= template/footer.html
</div>
<script src="js/damutek.js"></script>
</body>
</html>
