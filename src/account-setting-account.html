<!doctype html>
<html lang="ru">
<head>
    //= template/meta.html
    <title>Настройки</title>
    <link rel="stylesheet" href="css/damutek.css">
</head>
<body>
<div class="wrp">
    //= template/header-teacher.html
    <main class="main">
        <div class="main__header">
            <div class="container">
                <div class="row">
                    Настройки
                </div>
            </div>
        </div>
        <div class="main__count">
            <div class="container">
                <div class="row"></div>
            </div>
        </div>
        <div class="profile">
            <div class="profile__left"></div>
            <div class="profile__right"></div>
            <div class="container">
                <div class="row">
                    <div class="profile__inner">
                        <div class="profile__aside">
                            <div class="profile__photo">
                                <img src="img/del/profile__photo.jpg" alt="">
                            </div>
                            <div class="profile__name">Ержан<br> <b>Куанбеков</b></div>

                            <a class="profile__link active" href="#">Профиль</a>
                            <a class="profile__link" href="#">Фотография</a>
                            <a class="profile__link" href="#">Учетная запись</a>
                            <a class="profile__link" href="#">Конфедициальность</a>
                            <a class="profile__link" href="#">Вернуться к профиль</a>
                        </div>
                        <div class="profile__content">
                            <form class="setting-profile" action="">
                                <p>Здесь вы можете изменить настройки учетной записи и пароль.</p>
                                <br><br>
                                <div class="setting-profile__item">
                                    <label for="">Изменить адрес эл. почты</label>
                                    <input type="text" placeholder="Ваш адрес эл. почты">
                                </div>
                                <div class="setting-profile__item">
                                    <label for="">Пароль</label>
                                    <input type="text" placeholder="Введите текущий пароль">
                                    <br>
                                    <br>
                                    <br>
                                    <input type="text" placeholder="Введите новый пароль">
                                    <input type="text" placeholder="Повторите новый пароль">

                                </div>
                                <hr>
                                <button class="setting-profile__btn">Сохранить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="main__hr">
    </main>
    //= template/footer.html
</div>
<script src="js/damutek.js"></script>
</body>
</html>
